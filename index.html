<!DOCTYPE html>
<html lang = "en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@latest/dist/mindar-image-three.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#container"),
                    imageTargetSrc: "marker.mind",
                });

                const { renderer, scene, camera} = mindarThree;
                const anchor = mindarThree.addAnchor(0);

                const loader = new THREE.GLTFLoader();
                loader.load("model.glb", (gltf) => {
                    const model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    model.position.set(0, 0, 0);

                    anchor.group.add(model);
                });
                
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            });
        </script>
    </body>
</html>
